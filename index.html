<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link rel="shortcut icon" href="./images/images.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto px-6 my-6" >
        <nav  class="bg-blue-300 flex justify-between px-6 py-2 rounded-lg">
            <div>
               <h1 class="text-3xl text-black font-bold">Interactive</h1>
               <p class="text-xl">Geometry genius</p>
            </div>
            <div>
                  <button class="btn btn-primary mt-2 pl-6 pr-6">Blog</button>
            </div>
        </nav>
    </header>
    <main class="mx-auto px-6 my-6 mt-24">
        <div class="flex gap-10">
            <div class="grid grid-cols-3 gap-6">
                <!-- triangle  -->
                <div id="triangle" class="card bg-base-100 shadow-lg max-w-96">
                 <figure class="mt-10"><img src="./images/triangle.png" alt="Shoes" /></figure>
                 <div class="card-body text-center">
                   <h2 class="font-bold text-center text-2xl">Triangle</h2>
                   <p>Area (A) = 0.5 X b X h</p>
                   <div class="flex">
                     <input id="base" class="bg-slate-100 pl-4 w-1/3 py-2" type="text" name="" id="" placeholder="b"> <span class="ml-4 mt-2">cm</span>
                   <input id="height" class="bg-slate-100 pl-4 w-1/3 ml-4 py-2" type="text" name="" id="" placeholder="b"> <span class="ml-4 mt-2">cm</span>
                   </div>
                   <p class="text-start text-xl font-normal">Area :<span id="area" class="mr-2 ml-2"></span><span>cm<sup>2</sup></span></p>
                     <button id="calculate-btn" class="btn bg-blue-500 text-white font-semibold w-full mt-6 hover:bg-sky-700">Calculate</button>      
                 </div>
               </div>
               <!-- rectangle -->
                <div id="rectangle" class="card bg-base-100 shadow-lg max-w-96">
                 <figure class="mt-10"><img src="./images/rectangle.png" alt="Shoes" /></figure>
                 <div class="card-body text-center">
                   <h2 class="font-bold text-center text-2xl">Rectangle</h2>
                   <p>Area (A) = w X l</p>
                   <div class="flex">
                     <input id="width-rectangle" class="bg-slate-100 pl-4 w-1/3 py-2" type="text" name="" id="" placeholder="w"> <span class="ml-4 mt-2">cm</span>
                   <input id="height-rectangle" class="bg-slate-100 pl-4 w-1/3 ml-4 py-2" type="text" name="" id="" placeholder="l"> <span class="ml-4 mt-2">cm</span>
                   </div>
                   <p class="text-start text-xl font-normal">Area :<span id="area-rectangle" class="mr-2 ml-2"></span><span>cm<sup>2</sup></span></p>
                     <button id="calculate-btn-rectangle" class="btn bg-blue-500 text-white font-semibold w-full mt-6 hover:bg-sky-700">Calculate</button>      
                 </div>
               </div>
               <!-- parallelogram -->
                <div id="parallelogram" class="card bg-base-100 shadow-lg max-w-96">
                 <figure class="mt-10"><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                 <div class="card-body text-center">
                   <h2 class="font-bold text-center text-2xl">Parallelogram</h2>
                   <p>Area (A) = b X h</p>
                   <div class="flex">
                     <input id="base-parallelogram" class="bg-slate-100 pl-4 w-1/3 py-2" type="text" name="" id="" placeholder="b"> <span class="ml-4 mt-2">cm</span>
                   <input id="height-parallegram" class="bg-slate-100 pl-4 w-1/3 ml-4 py-2" type="text" name="" id="" placeholder="h"> <span class="ml-4 mt-2">cm</span>
                   </div>
                   <p class="text-start text-xl font-normal">Area :<span id="area-parallelogram" class="mr-2 ml-2"></span><span>cm<sup>2</sup></span></p>
                     <button id="calculate-btn-parallelogram" class="btn bg-blue-500 text-white font-semibold w-full mt-6 hover:bg-sky-700">Calculate</button>      
                 </div>
               </div>
             </div>

            <div id="calculation-area" class="shadow-lg pl-2 pt-10 w-96 space-y-4">
                 <h1 class="text-2xl font-semibold underline decoration-2 text-center">Area Calculation</h1>
                 <p >1.Triangle <span id="triangle-calculation area" class="mx-2"></span><span id="triangle-cm">cm </span><sup>2</sup> <span class="mx-2"><button id="triangle-convert-to-meter" class="bg-blue-400 text-white font-normal p-2 rounded-md">convert to m<sup>2</sup> </button></span></p>

                 <p >1.Rectangle <span id="rectancle-calculation area" class="mx-2"></span><span id="rectangle-cm">cm </span><sup>2</sup> <span class="mx-2"><button id="rectangle-convert-to-meter" class="bg-blue-400 text-white font-normal p-2 rounded-md">convert to m<sup>2</sup> </button></span></p>
            </div>
        </div>
        
              
    </main>
    <footer>

    </footer>
           <script src="./script/triangle.js"></script>
           <script src="./script/rectangle.js"></script>
           <script src="./script/parallelogram.js"></script>
    </body>
</html>
